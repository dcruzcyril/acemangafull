<div class="col-lg-4 offset-lg-3">
    <form>
        <div class="form-group">
            <label for="inputAddress">NAme</label>
            <input type="text" class="form-control" [(ngModel)]="name" name="name">
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputEmail4">Email</label>
                <input type="email" class="form-control" id="inputEmail4" [(ngModel)]="email" placeholder="Email" name="email">
            </div>
            <div class="form-group col-md-6">
                <label for="inputPassword4">Password</label>
                <input type="password" class="form-control" id="inputPassword4" [(ngModel)]="password" placeholder="Password" name="password">
            </div>
        </div>
        <div class="form-group">
            <label for="inputRating">Rating</label>
            <input type="number" class="form-control" id="inputAddress" [(ngModel)]="address" name="address">
        </div>
        <button type="submit" class="btn btn-primary" (click)="addData()">Sign in</button>
    </form>
</div>
